<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">
        <div class="screen"></div>
        <div class="number-holder">
            <div id="btn_clear" >AC</div>
            <div id="btn_delete" >DEL</div>
            <div class="btn_operation">%</div>
            <div class="btn_operation">/</div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn_operation">*</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn_operation">-</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn_operation">+</div>
            <div class="btn">0</div>
            <div class="btn">.</div>
            <div id="btn_equal">=</div>

        </div>
    </div>
<script src="calc.js"></script>    
</body>
</html>
